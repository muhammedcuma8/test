<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Koton yazılım geliştirme ekibi tarafından hazırlanmış bir react starter packtir."
    />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      id="theme-css"
      rel="stylesheet"
      type="text/css"
      href="/assets/theme/indigo/theme-light.css"
    />
    <link
      id="layout-css"
      rel="stylesheet"
      type="text/css"
      href="/assets/layout/css/layout-light.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/pages/primeflex.min.css"
    />
    <!-- if you are not using devexpress please remove css file   below  -->
    <link
      id="dx-css"
      rel="stylesheet"
      type="text/css"
      href="/assets/layout/css/dx.light.css"
    />

    <title>Koton Base Template</title>
  </head>
  <body class="dx-viewport">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="splash-screen" style="background-color: #ffffff">
        <div class="splash-loader-container">
          <svg
            class="splash-loader"
            width="25px"
            height="25px"
            viewBox="0 0 66 66"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="splash-path"
              fill="none"
              stroke-width="6"
              stroke-linecap="round"
              cx="33"
              cy="33"
              r="30"
            ></circle>
          </svg>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
